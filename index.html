<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel='stylesheet'>
    <title>Churrascômetro</title>
</head>
<body>

    <div class="container">
        <h1>Churrascômetro</h1>
        <p>Digite a quantidade de pessoas e o tempo do seu churrasco:</p>
        <input id="adults" name="aduts" type="number" placeholder="Adultos">
        <input id="childrens" name="childrens" type="number" placeholder="Crianças">
        <input id="hours" name="hours" type="number" placeholder="Duração (h)">
        <p id="checkText">Sugerir churrasco:</p><input id='check' type="checkbox">
        <button id="calculateButton" onclick="printResult()">Calcular</button>
    
        <div id="result"></div>
    </div>
    


    <script src="./script/script.js"></script>
</body>
</html>
